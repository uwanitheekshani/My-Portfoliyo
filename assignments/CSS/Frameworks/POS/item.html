<main class="container">

    <section class="row align-self-start" style="border: 1px solid black;background-color: #DFF9FB;">
        <div class="col-6 col-sm-6 col-md-6 col-lg-12 col-xl-6 col-xxl-6 bg-#DFF9FB ">
            <div class="d-inline-flex p-2" style="background-color: #144A81; color: white; width: 12rem;

            <div class="btn-group">

                        type="button">
                    Name

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Cake</a></li>
                    <li><a class="dropdown-item" href="#">Buiscut</a></li>

                </ul>

            <div aria-label="Basic mixed styles example" class="btn-group2" id="item" role="group"

                </button>
                <button class="btn btn-warning" style="background-color: #0F6B59; color: white;
                              font-family: 'Inter', sans-serif;" type="button">Update
                </button>
                <button class="btn btn-success" style="background-color: #6F1E51; color: white;

                </button>
            </div>

        <!--    =============add Item and view===========-->


        <div class="col-6 col-sm-6 col-md-6 col-lg-12 col-xl-6 col-xxl-6 bg-#DFF9FB justify-content-end mt-4"
             style="align-items: end">

            <button class="btn btn-primary" data-bs-target="#exampleModal" data-bs-toggle="modal"
                    style="background-color: #0F6B59; color: white;  font-family: 'Inter', sans-serif;"
                    type="button">
                +New Item
            </button>

            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal"
                 tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: #144A81">
                            <h5 class="modal-title" id="exampleModalLabel" style="color: white">New Item</h5>
                            <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                        </div>
                        <div class="modal-body">
                            <section style="height: 25rem; border: 1px solid white; background-color: white">
                                <div class="mb-3">
                                    <label class="form-label" for="txtItemCode">Item Code</label>
                                    <input class="form-control" id="txtItemCode" type="text">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="txtItemName">Item Name</label>
                                    <input class="form-control" id="txtItemName" multiple type="text">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="txtItemPrice">Item Price</label>
                                    <input class="form-control" id="txtItemPrice" type="text">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="txtItemQuantity">Item Quantity</label>
                                    <input class="form-control form-control-sm" id="txtItemQuantity" type="text">
                                </div>

                                <div aria-label="Basic mixed styles example" class="btn-group" role="group">
                                    <button class="btn btn-danger" id="btnSaveItem" type="button">Save</button>
                                    <button class="btn btn-warning" type="button">Renew</button>
                                    <button class="btn btn-success" type="button">Close</button>
                                </div>
                            </section>
                        </div>

                    </div>
                </div>
            </div>


            <button class="btn" id="btnViewAllItems" style="background-color: #F3BF06; color: black;
                              font-family: 'Inter', sans-serif;" type="button">View All Items
            </button>
        </div>


        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 bg-#DFF9FB">

            <!--All Items Details Table-->
            <div class="mb-5 mt-4 table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-hover table-borderless table-striped" style="border: 1px solid black">
                    <thead class="text-light " style="background-color: #26AEBC; border: 1px solid black">
                    <tr>
                        <th scope="col" style="border: 1px solid black">Item ID</th>
                        <th scope="col" style="border: 1px solid black">Item Name</th>
                        <th scope="col" style="border: 1px solid black">Price</th>
                        <th scope="col" style="border: 1px solid black">Quantity</th>
                    </tr>
                    </thead>
                    <tbody id="tblItem">

                    </tbody>
                </table>
            </div>

        </div>

<script src="../../../../assignments/CSS/Frameworks/asserts/bootstrap/js/bootstrap.min.js"></script>

<script>

    var items=[]; // global scope (Store all the customer records)

    $("#btnSaveItem").click(function () {

        let itemCode = $("#txtItemCode").val();
        let itemName = $("#txtItemName").val();
        let itemPrice = $("#txtItemPrice").val();
        let itemQuantity = $("#txtItemQuantity").val();


        var itemObject = {
            id: itemCode,
            name: itemName,
            price: itemPrice,
            quantity: itemQuantity
        }

        //add the customer object to the array
        items.push(itemObject);
        console.log(items);
        loadAllItems();

    });

    $("#btnViewAllItems").click(function (){
        loadAllItems();
    });

    //load all customers
    function loadAllItems(){

        $("#tblItem").empty();

        for(var item of items){
            console.log(item);

            var row= `<tr><td>${item.id}</td><td>${item.name}</td><td>${item.price}</td><td>${item.quantity}</td></tr>`;

            $("#tblItem").append(row);
        }
    }
</script>

  <title>Grid Layout</title>

    section{
      width: 1200px;
      height: 600px;
      position: absolute;
      left: 0;
      right: 0;
      top: 50px;
      margin: auto;
      display: grid;
      grid-template-rows: repeat(3,1fr);
      grid-template-columns: repeat(4,1fr);
      gap: 9px;
    }

      background-size: cover;
      box-shadow: 1px 2px 3px 1px rgba(0, 0, 0, 0.68);

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
  <style>
    section{
      width: 900px;
      height: 500px;
      border: 2px solid red;
      display: grid;
      position: absolute;
      margin: auto;
      grid-template-rows: 1fr 1fr 1fr; /* How many rows for the grid*/
      grid-template-columns: 1fr 1fr 1fr 1fr; /* How many columns for a row */
    }

    section>div{
      border: 1px solid orangered;
      background: url("../../../assests/images/p1.jpg");
      background: url("../../../assests/images/p2.jpg");
      background: url("../../../assests/images/p3.jpg");
      background: url("../../../assests/images/p4.jpg");
      background: url("../../../assests/images/p5.jpg");
      background: url("../../../assests/images/p6.jpg");
      background: url("../../../assests/images/p7.jpg");
      background: url("../../../assests/images/p8.jpg");
      background: url("../../../assests/images/p9.jpg");
      background: url("../../../assests/images/p10.jpg");
      background: url("../../../assests/images/p11.jpg");
      background: url("../../../assests/images/p13.jpg");
      background-size: cover;

    }

  </style>
</head>
<body>
<section> <!--Grid Container-->
  <div></div> <!--Grid Items-->
  <div></div> <!--Grid Items-->
  <div></div> <!--Grid Items-->
  <div></div> <!--Grid Items-->
  <div></div> <!--Grid Items-->
  <div></div> <!--Grid Items-->
  <div></div> <!--Grid Items-->
  <div></div> <!--Grid Items-->
  <div></div> <!--Grid Items-->
  <div></div> <!--Grid Items-->
  <div></div> <!--Grid Items-->
  <div></div> <!--Grid Items-->
</section>
</body>
</html>
